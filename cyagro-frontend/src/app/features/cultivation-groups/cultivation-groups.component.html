<h2>Ομάδες Καλλιεργειών</h2>

<form [formGroup]="form" (ngSubmit)="submit()" style="display:grid; gap:12px; grid-template-columns: repeat(2, minmax(220px,1fr)); max-width:800px;">
  <mat-form-field appearance="outline">
    <mat-label>Όνομα</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Κωδικός</mat-label>
    <input matInput formControlName="code" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Λογιστικός Κωδ.</mat-label>
    <input matInput formControlName="accounting_code">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Κωδικός ΚΟΑΠ</mat-label>
    <input matInput formControlName="koap_code">
  </mat-form-field>

  <div style="grid-column: 1 / -1; display:flex; gap:8px;">
    <button mat-raised-button color="primary" type="submit">
      {{ form.value.id ? 'Ενημέρωση' : 'Προσθήκη' }}
    </button>
    <button mat-stroked-button type="button" (click)="clear()">Καθαρισμός</button>
  </div>
</form>

<table mat-table [dataSource]="groups" class="mat-elevation-z8 modern-table" style="margin-top:24px; width:100%; max-width:900px;">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let r">{{r.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Όνομα</th>
    <td mat-cell *matCellDef="let r">{{r.name}}</td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Κωδικός</th>
    <td mat-cell *matCellDef="let r">{{r.code}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ενέργειες</th>
    <td mat-cell *matCellDef="let r">
      <button mat-icon-button color="primary" (click)="edit(r)" title="Edit"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="delete(r.id)" title="Delete"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayed"></tr>
  <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
</table>
