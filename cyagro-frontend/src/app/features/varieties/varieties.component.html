<div class="page-header">
  <h2>
    <mat-icon>local_florist</mat-icon>
    Ποικιλίες
  </h2>
  <div class="header-actions">
    <button mat-raised-button color="primary" (click)="clear()">
      <mat-icon>add</mat-icon>
      Νέα Ποικιλία
    </button>
  </div>
</div>

<div class="form-container" *ngIf="showForm">
  <div class="form-header">
    <h3>
      {{ form.value.id ? 'Επεξεργασία Ποικιλίας' : 'Προσθήκη Νέας Ποικιλίας' }}
    </h3>
    <button mat-icon-button (click)="hideForm()" class="close-btn">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="variety-form" novalidate>
    <div class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Όνομα Ποικιλίας *</mat-label>
        <input 
          matInput 
          formControlName="name" 
          required
          placeholder="π.χ. Βαρδαρό"
          [attr.aria-describedby]="form.get('name')?.errors ? 'name-error' : null">
        <mat-icon matPrefix>eco</mat-icon>
        <mat-error *ngIf="form.get('name')?.errors?.['required']">
          Το όνομα της ποικιλίας είναι υποχρεωτικό
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Μονάδα</mat-label>
        <input 
          matInput 
          formControlName="unit" 
          placeholder="π.χ. kg, τόνοι"
          [attr.aria-describedby]="form.get('unit')?.errors ? 'unit-error' : null">
        <mat-icon matPrefix>straighten</mat-icon>
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        [disabled]="form.invalid || isLoading"
        class="submit-button">
        <mat-icon>{{ form.value.id ? 'update' : 'add' }}</mat-icon>
        {{ form.value.id ? 'Ενημέρωση' : 'Προσθήκη' }}
      </button>
    </div>
  </form>
</div>

<table mat-table [dataSource]="varieties" class="mat-elevation-z8 modern-table full-width-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let r">{{r.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Όνομα</th>
    <td mat-cell *matCellDef="let r">{{r.name}}</td>
  </ng-container>

  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef>Μονάδα</th>
    <td mat-cell *matCellDef="let r">{{r.unit}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ενέργειες</th>
    <td mat-cell *matCellDef="let r">
      <button mat-icon-button (click)="edit(r)" color="primary"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button (click)="delete(r.id)" color="warn"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayed"></tr>
  <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
</table>
