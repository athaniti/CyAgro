<!DOCTYPE html>
<html>
<head>
    <title>Test FastAPI Connection</title>
</head>
<body>
    <h1>FastAPI Connection Test</h1>
    <button onclick="testConnection()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                // Test basic connection with API Key
                const response = await fetch('http://localhost:8000/', {
                    method: 'GET',
                    headers: {
                        'X-API-Key': 'AIzaSyClzfrOzB818x55FASHvX4JuGQciR9lv7a',
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.text();
                result.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <pre>${data}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
