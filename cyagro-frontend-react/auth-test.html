<!DOCTYPE html>
<html>
<head>
    <title>FastAPI Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-form { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        input, button { padding: 8px 12px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; font-family: monospace; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FastAPI Authentication Test</h1>
        
        <div class="test-form">
            <h3>Manual Login Test</h3>
            <input type="text" id="username" placeholder="Email (e.g. admin@example.com)" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="testSingleLogin()">Test Login</button>
            <div id="manual-result"></div>
        </div>

        <div class="test-form">
            <h3>Auto Test Common Credentials</h3>
            <button onclick="runAutoTests()">Test All Common Credentials</button>
            <div id="auto-result"></div>
        </div>

        <div class="test-form">
            <h3>Test Log</h3>
            <button onclick="clearLog()">Clear Log</button>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const API_KEY = 'AIzaSyClzfrOzB818x55FASHvX4JuGQciR9lv7a';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += message + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testLogin(username, password) {
            try {
                log(`Testing: ${username}/${password}`);
                
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': API_KEY,
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`✅ SUCCESS: ${username} - Token received`);
                    return { success: true, data };
                } else {
                    const errorText = await response.text();
                    log(`❌ FAILED: ${username} - Status: ${response.status} - ${errorText}`);
                    return { success: false, error: `${response.status}: ${errorText}` };
                }
            } catch (error) {
                log(`❌ ERROR: ${username} - ${error.message}`);
                return { success: false, error: error.message };
            }
        }
        
        async function testSingleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('manual-result');
            
            if (!username || !password) {
                resultDiv.innerHTML = '<div class="error">Please enter both username and password</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div>Testing...</div>';
            
            const result = await testLogin(username, password);
            
            if (result.success) {
                resultDiv.innerHTML = '<div class="success">Login successful! Check log for details.</div>';
            } else {
                resultDiv.innerHTML = `<div class="error">Login failed: ${result.error}</div>`;
            }
        }
        
        async function runAutoTests() {
            const resultDiv = document.getElementById('auto-result');
            resultDiv.innerHTML = '<div>Testing common credentials...</div>';
            
            const credentials = [
                { username: 'admin@example.com', password: 'admin' },
                { username: 'test@example.com', password: 'test' },
                { username: 'user@example.com', password: 'password' },
                { username: 'demo@example.com', password: 'demo' },
                { username: 'farmer@example.com', password: 'farmer' },
                { username: 'farmer1@example.com', password: 'password123' },
                { username: 'testuser@example.com', password: 'testpass' },
                { username: 'admin@test.com', password: 'password' },
                { username: 'admin@admin.com', password: '123456' }
            ];
            
            let successCount = 0;
            
            for (const cred of credentials) {
                const result = await testLogin(cred.username, cred.password);
                if (result.success) {
                    successCount++;
                }
                await new Promise(resolve => setTimeout(resolve, 300));
            }
            
            resultDiv.innerHTML = `<div class="success">Testing complete! Found ${successCount} working credentials. Check log for details.</div>`;
        }
        
        // Test connection on load
        window.onload = async function() {
            log('Testing API connection...');
            try {
                const response = await fetch(`${API_BASE_URL}/`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                
                if (response.ok) {
                    log('✅ API Connection successful');
                } else {
                    log(`❌ API Connection failed: ${response.status}`);
                }
            } catch (error) {
                log(`❌ API Connection error: ${error.message}`);
            }
        };
    </script>
</body>
</html>
